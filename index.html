    <style>
      body {
        background-color: #000;
        background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
          linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
        background-size: 20px 20px;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      #app {
        max-width: 1000px;
        margin: 0 auto;
        background-color: rgba(34, 130, 121, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .container {
        background-color: rgba(0, 0, 0, 0.2);
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1,
      h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.9);
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #contentDisplay {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 4px;
        margin-top: 20px;
        color: #000;
        overflow-x: auto;
      }

      .metadata {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }

      .error {
        color: #ff4444;
        background-color: rgba(255, 68, 68, 0.1);
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }

      #iframe {
        width: 100%;
        min-height: 500px;
        border: none;
        border-radius: 4px;
        background-color: white;
      }

      .tag {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        margin: 2px;
        font-size: 12px;
      }

      #history {
        margin-top: 20px;
      }

      .history-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .history-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      footer {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Decentravision - Blockchain Media Viewer</h2>
      <input type="text" id="txid" placeholder="Enter transaction ID" />
      <button onclick="viewContent()">View Content</button>
    </div>
    <div class="container">
      <div id="content"></div>
    </div>
    <!-- copyright 2024 -->
    <footer>
      <div class="container">
        <p>
          &copy; 2024 <a href="https://decentravision.com/">Decentravision</a>
        </p>
      </div>
    </footer>
    <script>
      // Function to view content
      const Buffer = bsv.deps.Buffer;
      async function viewContent() {
        const txid = document.getElementById("txid").value.trim();
        if (!txid) return alert("Please enter a transaction ID");

        try {
          // Get transaction
          const response = await fetch(
            `https://api.whatsonchain.com/v1/bsv/main/tx/hash/${txid}`
          );
          const tx = await response.json();

          // Get script from first output
          const scriptHex = tx.vout[0].scriptPubKey.hex;
          const scriptBuffer = Buffer.from(scriptHex, "hex");
          const content = scriptBuffer.toString("utf8");

          // Find content type and actual content
          const contentElement = document.getElementById("content");

          if (content.includes("text/html")) {
            // Extract HTML content
            const htmlStart = content.indexOf("<!DOCTYPE html>");
            const htmlEnd = content.indexOf("</html>") + 7;
            const html = content.substring(htmlStart, htmlEnd);

            // Display in iframe
            contentElement.innerHTML = `<iframe src="data:text/html;charset=utf-8,${encodeURIComponent(
              html
            )}" 
                        style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>`;
          } else if (content.includes("image/")) {
            // Handle images
            contentElement.innerHTML = `<img src="data:image/png;base64,${content}" style="max-width: 100%;">`;
          } else {
            // Default to text display
            contentElement.innerHTML = `<pre>${content}</pre>`;
          }
        } catch (error) {
          document.getElementById(
            "content"
          ).innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
      }

      // Check for txid in URL
      const params = new URLSearchParams(window.location.search);
      const txidParam = params.get("txid");
      if (txidParam) {
        document.getElementById("txid").value = txidParam;
        viewContent();
      }
    </script>
  </body>
