<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="Decentravision - Blockchain Media Viewer"
    />
    <meta name="keywords" content="Decentravision, Blockchain, Media, Viewer" />
    <meta name="author" content="Decentravision" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decentravision.com/" />
    <meta
      property="og:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:image"
      content="https://decentravision.com/favicon.webp"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decentravision.com/" />
    <meta
      property="twitter:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:image"
      content="https://decentravision.com/favicon.webp"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.webp" />
    <link rel="icon" type="image/webp" sizes="32x32" href="./favicon.webp" />
    <title>Decentravision - Blockchain Media Viewer</title>
    <script src="https://unpkg.com/bsv@1.5.6/bsv.min.js"></script>
    <style>
      :root {
        --primary-color: #2dd4bf;
        --secondary-color: #164e63;
        --background-color: #0f172a;
        --text-color: #f8fafc;
        --error-color: #ef4444;
        --success-color: #22c55e;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        margin: 1.5rem 0;
        padding: 1.5rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }

      h1, h2, h3 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.025em;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      }

      button {
        background-color: var(--primary-color);
        color: var(--background-color);
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #14b8a6;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      #contentDisplay {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin-top: 1.5rem;
        color: var(--text-color);
        overflow-x: auto;
      }

      .metadata {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1rem 0;
      }

      .error {
        color: var(--error-color);
        background-color: rgba(239, 68, 68, 0.1);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1rem 0;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      #iframe {
        width: 100%;
        min-height: 500px;
        border: none;
        border-radius: 0.75rem;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .tag {
        display: inline-block;
        background-color: var(--secondary-color);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        margin: 0.25rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
      }

      .tag:hover {
        background-color: var(--primary-color);
        transform: translateY(-1px);
      }

      #history {
        margin-top: 2rem;
      }

      .history-item {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .history-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        margin-bottom: 2rem;
      }

      .search-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .content-container {
        flex-grow: 1;
      }

      #loading {
        text-align: center;
        margin: 2rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      #loading::after {
        content: "";
        width: 1.5rem;
        height: 1.5rem;
        border: 3px solid var(--primary-color);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      footer {
        margin-top: auto;
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.6);
      }

      @media (max-width: 768px) {
        #app {
          padding: 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        .search-container {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./logo.png" alt="Decentravision Logo" style="height: 50px" />
        <h1>Decentravision - Blockchain Media Viewer</h1>
      </header>
      <div class="container search-container">
        <input type="text" id="txid" placeholder="Enter transaction ID" />
        <button onclick="viewContent()">View Content</button>
      </div>
      <div id="loading" style="display: none">Loading...</div>
      <div class="container content-container">
        <h3>Content:</h3>
        <div id="content"></div>
      </div>
      <div id="history" class="container">
        <h3>Recent Transactions</h3>
        <div id="history-list"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          &copy; 2024 <a href="https://decentravision.com/">Decentravision</a>
        </p>
      </div>
    </footer>
    <script>
      const Buffer = bsv.deps.Buffer;

      async function viewContent() {
        const txid = document.getElementById("txid").value.trim();
        if (!txid) return alert("Please enter a transaction ID");

        showLoading(true);
        try {
          // Get transaction
          const response = await fetch(
            `https://api.whatsonchain.com/v1/bsv/main/tx/hash/${txid}`
          );
          const tx = await response.json();

          // Get script from first output
          const scriptHex = tx.vout[0].scriptPubKey.hex;
          const scriptBuffer = Buffer.from(scriptHex, "hex");
          const content = scriptBuffer.toString("utf8");

          // Find content type and actual content
          const contentElement = document.getElementById("content");

          if (content.includes("text/html")) {
            // Extract HTML content
            const htmlStart = content.indexOf("<!DOCTYPE html>");
            const htmlEnd = content.indexOf("</html>") + 7;
            const html = content.substring(htmlStart, htmlEnd);

            // Display in iframe
            contentElement.innerHTML = `<iframe src="data:text/html;charset=utf-8,${encodeURIComponent(
              html
            )}" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>`;
          } else if (content.includes("image/")) {
            // Handle images
            contentElement.innerHTML = `<img src="data:image/png;base64,${content}" style="max-width: 100%;">`;
          } else {
            // Default to text display
            contentElement.innerHTML = `<pre>${content}</pre>`;
          }

          // Add to history
          addToHistory(txid);
        } catch (error) {
          showError(`Error: ${error.message}`);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      function showError(message) {
        document.getElementById(
          "content"
        ).innerHTML = `<p class="error">${message}</p>`;
      }

      function addToHistory(txid) {
        const historyList = document.getElementById("history-list");
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.textContent = txid;
        historyItem.onclick = () => {
          document.getElementById("txid").value = txid;
          viewContent();
        };
        historyList.prepend(historyItem);

        // Limit history to 5 items
        while (historyList.children.length > 5) {
          historyList.removeChild(historyList.lastChild);
        }
      }

      // Check for txid in URL
      const params = new URLSearchParams(window.location.search);
      const txidParam = params.get("txid");
      if (txidParam) {
        document.getElementById("txid").value = txidParam;
        viewContent();
      }

      // Add event listener for Enter key
      document
        .getElementById("txid")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            viewContent();
          }
        });
    </script>
  </body>
</html>
