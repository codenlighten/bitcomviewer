<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta name="keywords" content="Decentravision, Blockchain, Media, Viewer" />
    <meta name="author" content="Decentravision" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decentravision.com/" />
    <meta
      property="og:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:image"
      content="https://decentravision.com/favicon.webp"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decentravision.com/" />
    <meta
      property="twitter:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:image"
      content="https://decentravision.com/favicon.webp"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.webp" />
    <link rel="icon" type="image/webp" sizes="32x32" href="./favicon.webp" />
    <title>Decentravision - Blockchain Media Viewer</title>
    <script src="https://unpkg.com/bsv@1.5.6/bsv.min.js"></script>
    <style>
      :root {
        --primary-color: #2dd4bf;
        --secondary-color: #164e63;
        --background-color: #0f172a;
        --text-color: #f8fafc;
        --error-color: #ef4444;
        --success-color: #22c55e;
        --header-height: 64px;
        --sidebar-width: 240px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--header-height);
        background-color: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        padding: 0 2rem;
        z-index: 1000;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        min-width: var(--sidebar-width);
      }

      .search-container {
        flex: 1;
        max-width: 800px;
        margin: 0 2rem;
        position: relative;
      }

      .search-box {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 3rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      .search-box:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      }

      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.5;
      }

      main {
        margin-top: var(--header-height);
        display: flex;
        min-height: calc(100vh - var(--header-height));
      }

      .sidebar {
        width: var(--sidebar-width);
        background-color: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem;
        position: fixed;
        height: calc(100vh - var(--header-height));
        overflow-y: auto;
      }

      .content {
        flex: 1;
        margin-left: var(--sidebar-width);
        padding: 2rem;
      }

      .video-container {
        max-width: 1280px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        overflow: hidden;
      }

      #iframe {
        width: 100%;
        aspect-ratio: 16/9;
        border: none;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .video-info {
        padding: 1.5rem;
      }

      .video-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .metadata {
        display: flex;
        gap: 1rem;
        align-items: center;
        padding: 1rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 1rem 0;
      }

      .tag {
        background-color: var(--secondary-color);
        color: var(--text-color);
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .tag:hover {
        background-color: var(--primary-color);
        transform: translateY(-1px);
      }

      #history {
        margin-top: 1rem;
      }

      .history-item {
        padding: 1rem;
        margin-bottom: 0.5rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .history-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(4px);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(45, 212, 191, 0.1);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .error {
        color: var(--error-color);
        background-color: rgba(239, 68, 68, 0.1);
        padding: 1rem;
        border-radius: 0.75rem;
        margin: 1rem 0;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 1024px) {
        .sidebar {
          display: none;
        }
        .content {
          margin-left: 0;
        }
        .search-container {
          max-width: 400px;
        }
      }

      @media (max-width: 640px) {
        header {
          padding: 0 1rem;
        }
        .logo-container {
          min-width: auto;
        }
        .search-container {
          margin: 0 1rem;
        }
        .content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./logo.png" alt="Decentravision Logo" style="height: 40px" />
        <h1 style="font-size: 1.25rem; margin: 0;">DecentraVision</h1>
      </div>
      <div class="search-container">
        <input type="text" id="txid" class="search-box" placeholder="Enter transaction ID to search..." />
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <h3>Recent History</h3>
        <div id="history"></div>
      </aside>

      <div class="content">
        <div class="video-container">
          <div id="iframe-container">
            <iframe id="iframe" allowfullscreen></iframe>
          </div>
          <div class="video-info">
            <h2 class="video-title" id="video-title">Enter a transaction ID to view content</h2>
            <div class="metadata" id="metadata"></div>
            <div class="tags-container" id="tags"></div>
          </div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
    <script>
      const Buffer = bsv.deps.Buffer;

      async function viewContent() {
        const txid = document.getElementById("txid").value.trim();
        if (!txid) return alert("Please enter a transaction ID");

        showLoading(true);
        try {
          // Get transaction
          const response = await fetch(
            `https://api.whatsonchain.com/v1/bsv/main/tx/hash/${txid}`
          );
          const tx = await response.json();

          // Get script from first output
          const scriptHex = tx.vout[0].scriptPubKey.hex;
          const scriptBuffer = Buffer.from(scriptHex, "hex");
          const content = scriptBuffer.toString("utf8");

          // Find content type and actual content
          const contentElement = document.getElementById("iframe-container");

          if (content.includes("text/html")) {
            // Extract HTML content
            const htmlStart = content.indexOf("<!DOCTYPE html>");
            const htmlEnd = content.indexOf("</html>") + 7;
            const html = content.substring(htmlStart, htmlEnd);

            // Display in iframe
            contentElement.innerHTML = `<iframe src="data:text/html;charset=utf-8,${encodeURIComponent(
              html
            )}" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>`;
          } else if (content.includes("image/")) {
            // Handle images
            contentElement.innerHTML = `<img src="data:image/png;base64,${content}" style="max-width: 100%;">`;
          } else {
            // Default to text display
            contentElement.innerHTML = `<pre>${content}</pre>`;
          }

          // Add to history
          addToHistory(txid);
        } catch (error) {
          showError(`Error: ${error.message}`);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      function showError(message) {
        document.getElementById("error").innerHTML = message;
        document.getElementById("error").style.display = "block";
      }

      function addToHistory(txid) {
        const historyList = document.getElementById("history");
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.textContent = txid;
        historyItem.onclick = () => {
          document.getElementById("txid").value = txid;
          viewContent();
        };
        historyList.prepend(historyItem);

        // Limit history to 5 items
        while (historyList.children.length > 5) {
          historyList.removeChild(historyList.lastChild);
        }
      }

      // Check for txid in URL
      const params = new URLSearchParams(window.location.search);
      const txidParam = params.get("txid");
      if (txidParam) {
        document.getElementById("txid").value = txidParam;
        viewContent();
      }

      // Add event listener for Enter key
      document
        .getElementById("txid")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            viewContent();
          }
        });
    </script>
  </body>
</html>
