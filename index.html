<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <meta name="keywords" content="Decentravision, Blockchain, Media, Viewer" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decentravision.com/" />
    <meta
      property="og:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="og:image"
      content="https://decentravision.com/favicon.webp"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decentravision.com/" />
    <meta
      property="twitter:title"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:description"
      content="Decentravision - Blockchain Media Viewer"
    />
    <meta
      property="twitter:image"
      content="https://decentravision.com/favicon.webp"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.webp" />
    <link rel="icon" type="image/webp" sizes="32x32" href="./favicon.webp" />
    <title>Decentravision - Blockchain Media Viewer</title>
    <script src="https://unpkg.com/bsv@1.5.6/bsv.min.js"></script>
    <style>
      body {
        background-color: #000;
        background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
          linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
        background-size: 20px 20px;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #app {
        max-width: 1000px;
        margin: 0 auto;
        background-color: rgba(34, 130, 121, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
      .container {
        background-color: rgba(0, 0, 0, 0.2);
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1,
      h2,
      h3 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.9);
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      #contentDisplay {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 4px;
        margin-top: 20px;
        color: #000;
        overflow-x: auto;
      }
      .metadata {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .error {
        color: #ff4444;
        background-color: rgba(255, 68, 68, 0.1);
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      #iframe {
        width: 100%;
        min-height: 500px;
        border: none;
        border-radius: 4px;
        background-color: white;
      }
      .tag {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        margin: 2px;
        font-size: 12px;
      }
      #history {
        margin-top: 20px;
      }
      .history-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .history-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .search-container {
        display: flex;
        gap: 10px;
      }
      .content-container {
        flex-grow: 1;
      }
      #loading {
        text-align: center;
        margin-top: 20px;
      }
      footer {
        margin-top: auto;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./logo.png" alt="Decentravision Logo" style="height: 50px" />
        <h1>Decentravision - Blockchain Media Viewer</h1>
      </header>
      <div class="container search-container">
        <input type="text" id="txid" placeholder="Enter transaction ID" />
        <button onclick="viewContent()">View Content</button>
      </div>
      <div id="loading" style="display: none">Loading...</div>
      <div class="container content-container">
        <h3>Content:</h3>
        <div id="content"></div>
      </div>
      <div id="history" class="container">
        <h3>Recent Transactions</h3>
        <div id="history-list"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          &copy; 2024 <a href="https://decentravision.com/">Decentravision</a>
        </p>
      </div>
    </footer>
    <script>
      const Buffer = bsv.deps.Buffer;

      async function viewContent() {
        const txid = document.getElementById("txid").value.trim();
        if (!txid) return alert("Please enter a transaction ID");

        showLoading(true);
        try {
          // Get transaction
          const response = await fetch(
            `https://api.whatsonchain.com/v1/bsv/main/tx/hash/${txid}`
          );
          const tx = await response.json();

          // Get script from first output
          const scriptHex = tx.vout[0].scriptPubKey.hex;
          const scriptBuffer = Buffer.from(scriptHex, "hex");
          const content = scriptBuffer.toString("utf8");

          // Find content type and actual content
          const contentElement = document.getElementById("content");

          if (content.includes("text/html")) {
            // Extract HTML content
            const htmlStart = content.indexOf("<!DOCTYPE html>");
            const htmlEnd = content.indexOf("</html>") + 7;
            const html = content.substring(htmlStart, htmlEnd);

            // Display in iframe
            contentElement.innerHTML = `<iframe src="data:text/html;charset=utf-8,${encodeURIComponent(
              html
            )}" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>`;
          } else if (content.includes("image/")) {
            // Handle images
            contentElement.innerHTML = `<img src="data:image/png;base64,${content}" style="max-width: 100%;">`;
          } else {
            // Default to text display
            contentElement.innerHTML = `<pre>${content}</pre>`;
          }

          // Add to history
          addToHistory(txid);
        } catch (error) {
          showError(`Error: ${error.message}`);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      function showError(message) {
        document.getElementById(
          "content"
        ).innerHTML = `<p class="error">${message}</p>`;
      }

      function addToHistory(txid) {
        const historyList = document.getElementById("history-list");
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.textContent = txid;
        historyItem.onclick = () => {
          document.getElementById("txid").value = txid;
          viewContent();
        };
        historyList.prepend(historyItem);

        // Limit history to 5 items
        while (historyList.children.length > 5) {
          historyList.removeChild(historyList.lastChild);
        }
      }

      // Check for txid in URL
      const params = new URLSearchParams(window.location.search);
      const txidParam = params.get("txid");
      if (txidParam) {
        document.getElementById("txid").value = txidParam;
        viewContent();
      }

      // Add event listener for Enter key
      document
        .getElementById("txid")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            viewContent();
          }
        });
    </script>
  </body>
</html>
